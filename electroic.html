  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    
    nav {
      display: flex;
      justify-content: center;
      background-color: #005b9f;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    
    .section-title {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 28px;
    }
    .categories, .products {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 0 20px;
    }
    .category, .product {
      background-color: white;
      width: 250px;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.3s ease;
    }
   
    img {
      width: 100%;
      border-radius: 10px;
    }
    .btn {
      background-color: #0b7dda;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
   
  </style>
</head>
